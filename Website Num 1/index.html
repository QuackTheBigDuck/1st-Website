<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan Katumba Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/images.png" alt="" />
            <h3>Nathan Katumba</h3>
            <p>Pro Gamer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2><a href="https://www.twitch.tv">Streams</a></h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2><Games href="https://store.steampowered.com/?l=french">Games</a></h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2> <a href="https://www.instagram.com/katumba._.nathan/">instagram</a></h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2><a href="https://www.tiktok.com/@netu.gpo?">Tik Tok</a></h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/Fortnite.jpg" alt="" />
              <div class="card-info">
                <h2>Fortnite</h2>
                <p>PS5/PS4/PC Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
            <div class="card">
              <img src="./images/Rocket-League.jpg" alt="" />
              <div class="card-info">
                <h2>Rocket League</h2>
                <p>PS5/PS4 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
